<!DOCTYPE html>
<html>

<head>
    <title>Týmy</title>
</head>

<body>
    <h1>Tabulka týmů</h1>
    <table border="1">
        <tr>
            <th>Jméno</th>
            <th>Heslo</th>
            <th>Obtížnost</th>
            <th>Poslední</th>
            <th>Další</th>
            <th>Kopíruj</th>
            <th>Odkryj</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Pass}}</td>
            <td>{{.Tier}}</td>
            <td>{{.Last}}</td>
            <td>{{.Next}}</td>
            <td><button onclick="navigator.clipboard.writeText('{{.Next}}')">Zkopíruj do schránky</button></td>
            <td>
                <form method="post"><button type="submit" name="team" value="{{.Pass}}">Zvedni</button></form>
            </td>
        </tr>
        {{end}}
    </table>
    <hr>
    <button onclick="window.location.href='/admin/reset';">RESET</button>
</body>

</html>
